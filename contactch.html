    <div class="contact-form-head section">
        <div class="container">
            <div class="form-main">
                <form class="form" method="post" action="assets/mail/mail.php">
                    <div class="row g-4">
                        <!-- 姓名 -->
                        <div class="col-12">
                            <div class="form-group">
                                <input name="name" type="text" placeholder="姓名 *" required>
                            </div>
                        </div>

                        <!-- 课程类型 -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <select name="subject" class="form-select" required>
                                    <option value="" disabled selected>选择课程类型 *</option>
                                    <option value="钢琴">钢琴</option>
                                    <option value="长笛">长笛</option>
                                    <option value="小提琴">小提琴</option>
                                    <option value="大提琴">大提琴</option>
                                    <option value="乐理">乐理</option>
                                    <option value="其他乐器">其他乐器</option>
                                </select>
                            </div>
                        </div>

                        <!-- 当前水平 -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <select name="level" class="form-select" required>
                                    <option value="" disabled selected>选择当前水平 *</option>
                                    <option value="零基础">零基础</option>
                                    <option value="初级（1-3级）">初级</option>
                                    <option value="中级（4-6级）">中级</option>
                                    <option value="高级（7级以上）">高级</option>
                                </select>
                            </div>
                        </div>

                        <!-- 邮箱 -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="email" type="email" placeholder="邮箱 *" required>
                            </div>
                        </div>

                        <!-- 电话 -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="phone" type="tel" placeholder="电话号码 *" required>
                            </div>
                        </div>

                        <!-- 留言 -->
                        <div class="col-12">
                            <div class="form-group message">
                                <textarea name="message" placeholder="留言内容（可填写具体学习需求）"></textarea>
                            </div>
                        </div>

                        <!-- 提交按钮 -->
                        <div class="col-12 text-center">
                            <div class="form-group button">
                                <button type="submit" class="btn btn-submit">发送咨询</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
